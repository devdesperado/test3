<style>
.footer-site {
	grid-area: site;
}
.footer-sns {
	grid-area: sns;
}
.footer-menu {
	grid-area: menu;
}
.footer-copy {
	grid-area: copy;
}

.footer-container {
	display: grid;
	grid-template-areas:
		"site"
		"sns"
		"menu"
		"copy";
	gap: 50px;
	justify-items: center;
}

@media (min-width: 768px) {
	.footer-container {
		grid-template-areas:
			"site sns"
			"menu sns"
			"copy sns";
		gap: 20px;
	}

	.footer-container > *:not(.footer-sns) {
		justify-self: start;
	}
	
	.footer-container > .footer-sns {
		justify-self: end;
		align-self: center;
	}
}

</style>
