<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Boards</title>

    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

	<link href="parts.css" rel="stylesheet">

<style>
.imgtext-container {
	display: flex;
	flex-direction: column;
	gap: clamp(45px, 6vw, 80px);
}

.imgtext-container.reverse {
	flex-direction: column-reverse;
}

@media (min-width: 768px) {
	.imgtext-container {
		flex-direction: row;
		align-items: center;
	}

	.imgtext-container.reverse {
		flex-direction: row-reverse;
	}

	.imgtext-container > .text {
		flex: 1;
  	}

	.imgtext-container > .img {
		flex: 2;
	}
}
</style>
</head>
<body>

<section class="imgtext">
	<div class="imgtext-container reverse">
		<div class="text">
			<h2 class="heading-decoration">효율성에 도움</h2>
			<p>Helpful</p>
			<p>다양한 작업을 효율적으로 진행하기 위해서는 목적에 따라 최적의 도구를 사용하는 것이 중요합니다. 그런 도구들을 갖추어져 있습니다.</p>
		</div>
		<figure class="img">
			<img src="img/helpful.jpg" alt="" width="1600" height="1260">
		</figure>
	</div>
</section>

	
</body>
</html>
