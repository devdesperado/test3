<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Boards</title>

    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

	<link href="parts.css" rel="stylesheet">

<style>
figure {margin: 0;}

.entry-container figure {
	margin-top: revert;
	margin-bottom: revert;
}

p {
	line-height: 1.8;
}

.entry-container {
	font-size: clamp(16px, 2.4vw, 18px);
}

.entry-container p {
	margin: 1.8em 0;
}

.entry-container > :first-child {
	margin-top: 0;
}

.entry-container > :last-child {
	margin-bottom: 0;
}
</style>
</head>
<body>

<article class="entry">
	<div class="entry-container">
        <p>재미가 넘치는 문구와 사무용품. 이런 문구는 일에 빠질 수 없는 것이면서 매일 즐거움을 주는 것으로 크리에이티브를 자극해 줍니다.</p>
		<figure><img src="img/news05.jpg" alt="" width="1000" height="750"></figure>
        <p>그리고 디지털화가 진행된 현재는 스마트폰이나 PC중에서 편리한 도구가 필요하게 되었습니다.</p>
        <p>저희 서비스는 구독형으로 다양한 도구 제공, 판매, 대여등의 서비스를 진행하고 있습니다.</p>
        <p>주요 도시에 있는 공방 공간에서는 최신 3D프린터와 레이저 커터, 선반 등의 각종 도구 등도 이용하실 수 있습니다.</p>
        <p>또한, 온라인 상의 편리한 제작 및 관리 도구도 갖추고 있기 때문에 점점 활용해 주십시오.</p>
	</div>
</article>

	
</body>
</html>
